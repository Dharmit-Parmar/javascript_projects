<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="search-city" "Enter a City..." autocomplete="off">
            <button id="cityBtn"><i class="fa-solid fa-magnifying-glass" ></i></button>
        </div>

        <div class="weather-display">
            <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="weather icon" class="weather-icon">
            <h1 class="temperature" id="temperature"></h1>
            <h2 class="city" id="city"> </h2>
            <p class="description" id="description">Comming</p>
        </div>

        <div class="other-info">
            <div class="col">
                <i class="fa-solid fa-water"></i>
                <div>
                    <p class="humidity" id="humidity">soon</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p class="wind" ><span id="wind">soon</span>  km/h </p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
